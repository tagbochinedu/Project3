<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="TTFSU page.css">
<body>
    <h1>
        Sign Up
    </h1>
<p>
    Welcome. Fill the form below to create a TTF account.
</p>

<div>
    <form action="" id="form">
        <label for="firstname">
            First Name:
            <input type="text" name="firstname" id="" placeholder="Chinedu" required>
        </label>

        <label for="lastname">
            Last Name:
            <input type="text" name="lastname" id="" placeholder="Tagbo" required>
        </label>

        <label for="Address">
            Address:
            <input type="text" name="Address" id="" placeholder="No 7 Bauchi Street, Old GRA, PH" required>
        </label>

        <label for="email">
            Email:
            <input type="email" name="" id="" required>
        </label>

        <label for="phone">
            Phonenumber:
            <input type="number" name="phone" id="" required>
        </label>

        <label for="age" >
            DOB:
            <div class="line">
            <select name="day" id="" required>
                <option value="day">Day</option>
                <option value="day">1</option>
            </select>

            <select name="month" id="" required> 
                <option value="month">Month</option>                   
                <option value="month">Jan</option>
                <option value="month">Feb</option>
                <option value="month">March</option>
                <option value="month">April</option>
                <option value="month">May</option>
                <option value="month">June</option>
                <option value="month">July</option>
                <option value="month">Aug</option>
                <option value="month">Sept</option>
                <option value="month">Oct</option>
                <option value="month">Nov</option>
                <option value="month">Dec</option>
            </select>

            <select name="year" id="" required>
                <option value="">Year</option>
                <option value="">1959</option>
            </select>
        </div>
        </label>

        <label for="gender" >Gender:
            <div class="line">
                <input type="radio" name="gender" id=""> 
                <label for="">Male</label>
                <input type="radio" name="gender" id=""> 
                <label for="">Female</label> 
            </div>
        </label>

        <label for="nationality">Nationality:
            <input type="text" name="nationality">
        </label>

        <label for="state">State Of Origin:
            <input type="text" name="state" id="">
        </label>

        <label for="lga">Local Government Area
            <input type="text" name="lga">
        </label>

        <label for="maternal">Mother's Maiden Name
            <input type="text" name="maternal" id="">
        </label>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? Log in <a href="TTFLP.html">here</a></p>
</div>

</body>
</html>
